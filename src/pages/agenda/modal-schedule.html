<ion-header>
    <ion-toolbar>
        <ion-title>
            Programado Horario
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>

        <ion-card-header>
            Horario
        </ion-card-header>
        <ion-card-content>
           
        
            <form [formGroup]="scheduleForm">
                <ion-row>
                    <ion-col>
                        <ion-list inset>
                            <ion-item>
                                <ion-label floating>Cl√≠nica</ion-label>
                                <ion-select formControlName="office_id">
                                    <ion-option value=""></ion-option>
                                    <ion-option *ngFor="let clinic of clinics" value="{{clinic.id}}">{{clinic.name}}</ion-option>
                                </ion-select>
                            </ion-item>
                          
                            <ion-item>
                                <ion-label floating>Fecha</ion-label>
                                <ion-datetime displayFormat="MMM DD, YYYY" formControlName="date" [class.invalid]="!scheduleForm.controls.date.valid && (scheduleForm.controls.date.dirty || submitAttempt)"
                                ></ion-datetime>
                            </ion-item>
                            
                            <p *ngIf="!scheduleForm.controls.date.valid  && (scheduleForm.controls.date.dirty || submitAttempt)" class="error">Por favor ingrese una fecha.</p>
                            
                            <ion-grid>
            
                                <ion-row>
                                    <ion-col col-6>
                                        <ion-item>
                                            <ion-label floating>De</ion-label>
                                            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="start"></ion-datetime>
                                        </ion-item>
                                    </ion-col>
                                    <ion-col col-6>
                                        <ion-item>
                                            <ion-label floating>A</ion-label>
                                            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="end" minuteValues="{{rangeMinutes}}"></ion-datetime>
                                        </ion-item>
                                    </ion-col>
                                </ion-row>
                               
                            </ion-grid>
            
                        </ion-list>
                    </ion-col>
                </ion-row>
            
                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button class="submit-btn" full (click)="saveSchedule()">Agregar</button>
            
                    </ion-col>
                </ion-row>
            
            </form>
            <div class="loading text-center">
                <ion-spinner *ngIf="isWaiting"></ion-spinner>
            </div>


        </ion-card-content>



    </ion-card>

    
   



</ion-content>
