<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
        <!-- <button ion-button (click)="review()" color="primary" icon-left>
            <ion-icon name="heart" end></ion-icon>
                Califica
            </button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

   <button ion-button full icon-left color="primary" large (click)="appointments()">
    <ion-icon name="list"></ion-icon>
    Consultas
    <ion-badge item-end color="danger">{{ totalAppointments }}</ion-badge>
  </button>
  <button ion-button full icon-left color="primary" large (click)="agenda()">
    <ion-icon name="calendar"></ion-icon>
    Agenda programada
  </button>
   <button ion-button full icon-left color="secondary" large (click)="patients()">
    <ion-icon name="people"></ion-icon>
    Pacientes
  </button>
   <button ion-button full icon-left color="secondary" large (click)="offices()">
    <ion-icon name="home"></ion-icon>
    Consultorios
  </button>
   
  
</ion-content>
